<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona" formControlName="nombre">
      <span class="form-text text-danger" *ngIf="campoNoEsValido('nombre')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" [formControl]="nuevoFavorito"
          (keyup.enter)="agragarFavorito()">
        <button class="btn btn-outline-primary" type="button" (click)="agragarFavorito()">
          Agregar
        </button>
      </div>

    </div>
  </div>

  <!-- Lista juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">

      <div class="input-group mb-1" *ngFor="let favorito of favoritosArray.controls; let i = index">
        <input class="form-control" [formControlName]="i">
        <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
          Eliminar
        </button>
      </div>

    </div>
  </div>




  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>


</form>

<!-- <span>Persona</span>
<pre>{{ persona | json }}</pre> -->

<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>Agregar Juego</span>
    <pre>{{ nuevoFavorito.valid | json }}</pre>
    <pre>{{ nuevoFavorito.value | json }}</pre>


    <!-- <span>Precio</span>
    <pre>{{ miFormulario.controls.precio.errors| json }}</pre> -->

  </div>
</div>
